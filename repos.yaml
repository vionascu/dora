repositories:
  aisportal:
    repo: https://git.ecd.axway.org/aisportal/aisportal.git
    branch: master
    language: mixed
    ci_system: github-actions
    coverage_tools: []
    artifact_patterns:
      epics:
        local_patterns:
        - file: '**/docs/**/*.md'
          regex: Epic\s+(\d+):\s*(.+)
      stories:
        local_patterns:
        - file: '**/docs/**/*.md'
          regex: US(\d+\.\d+)
